<section class="w-full h-screen flex justify-center items-center">
    <div class="flex gap-x-10 bg-stone-100 p-6 rounded-lg shadow-lg max-w-screen-md">
        <div class="flex flex-col gap-4">
            <h1 class="text-3xl">
                Cadastrar Usuário
            </h1>
            <div class="flex gap-2">
                <app-input label="Nome de usuário" name="username" placeholder="Insira seu nome" />
                <app-input label="Email" name="email" placeholder="Insira seu email" />
            </div>  
            <div class="flex gap-2">
                <app-input label="Telefone" name="phone" placeholder="Insira seu telefone" />
                <app-input label="Senha" name="password" placeholder="Insira sua senha" />
            </div>
            <div class="flex justify-center items-center">
                <app-button  text="Cadastrar Usuário"/>
            </div>
        </div>  
        <div>
            <app-file-input name="userimage" (changeFile)="showPreview($event)"  *ngIf="!imageURL || imageURL == ''" />
            <div *ngIf="imageURL && imageURL !== ''" class="relative">
                <button class="absolute -right-3 -top-3 hover:scale-125" (click)="removeImage()">
                    <img src="/assets/close.png" height="32px" width="32px" />
                </button>
                <img [src]="imageURL" [alt]="uploadForm.value.name" class="min-w-60 h-64 rounded-lg">
            </div>
        </div> 
    </div>
</section>
