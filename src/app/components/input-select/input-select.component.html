<div class="flex flex-col gap-1">
  <label [for]="name" class="block text-sm font-medium text-gray-900">{{label}}</label>
  <select [id]="name" class="block w-full rounded-md border-0 py-2.5 pl-4 pr-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm sm:leading-6">
    <option *ngFor="let option of options" [value]="option.value">{{option.label}}</option>
  </select>
</div>
